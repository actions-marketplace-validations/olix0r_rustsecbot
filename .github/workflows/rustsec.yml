name: RUSTSEC

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - action.yml
      - .github/workflows/rustsec.yml
  schedule:
    - cron: '0 0 * * *'

permissions:
  issues: write

jobs:
  rustsecbot:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b
      - uses: ./
